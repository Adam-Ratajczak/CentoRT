includes:
  - common/*.yaml
  - projects/projects.yaml

startupWorkspace: workspace
defaultProfile: ${DEFAULT_PROFILE}
workspaces:
  - name: workspace
    startupProject: ${DEFAULT_PROJECT}
    automation:
        script: tools/automation.py
        hooks: { pregen: "__pregen", postgen: "__postgen", prebuild: "__prebuild", postbuild: "__postbuild" }
        actions: { install: "install", clean: "clean" }
