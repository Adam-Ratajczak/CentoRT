workspaces:
  - name: workspace
    projects:
      - name: core
        targets:
          - name: app1
            type: exec
            language: cs
            toolchain: csc
            sources: ["src/*.cs"]
            link: ["libcore"]
            outDir: "${BUILD_DIR}/${CENTO_CURRENT_PROFILE}/app"
            bridges:
                implements: ["${CENTO_WORKSPACE_DIR}/idl/app/*.idl"]
                uses: ["${CENTO_WORKSPACE_DIR}/idl/core/*.idl"]
          - name: app2
            type: exec
            language: cs
            toolchain: dotnet
            sources: ["src/*.cs"]
            link: ["libcore"]
            intDir: "${CENTO_CURRENT_DIR}/int/${CENTO_CURRENT_PROFILE}"
            outDir: "${CENTO_CURRENT_DIR}/out/${CENTO_CURRENT_PROFILE}"
            bridges:
                implements: ["${CENTO_WORKSPACE_DIR}/idl/app/*.idl"]
                uses: ["${CENTO_WORKSPACE_DIR}/idl/core/*.idl"]
