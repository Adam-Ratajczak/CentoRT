            type: dylib
            language: rs
            toolchain: cargo
            sources: ["src/*.rs"]
            link: []
            intDir: "${CENTO_CURRENT_DIR}/int/${CENTO_CURRENT_PROFILE}"
            outDir: "${CENTO_CURRENT_DIR}/out/${CENTO_CURRENT_PROFILE}"
            bridges:
                implements: ["${CENTO_WORKSPACE_DIR}/idl/math/*.idl"]
                uses: []