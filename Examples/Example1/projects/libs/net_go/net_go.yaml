workspaces:
  - name: workspace
    projects:
      - name: libs
        targets:
          - name: libnet
            type: dylib
            language: go
            toolchain: go
            sources: ["src/*.go"]
            link: [libmath]
            intDir: "${CENTO_CURRENT_DIR}/int/${CENTO_CURRENT_PROFILE}"
            outDir: "${CENTO_CURRENT_DIR}/out/${CENTO_CURRENT_PROFILE}"
            bridges:
                implements: ["${CENTO_WORKSPACE_DIR}/idl/net/*.idl"]
                uses: ["${CENTO_WORKSPACE_DIR}/idl/math/*.idl"]