workspaces:
  - name: workspace
    projects:
      - name: libs
        targets:
          - name: libnet
            type: dylib
            language: go
            toolchain: go
            sources: ["src/**/*.go"]
            link: [libmath]
            intDir: "${BUILD_DIR}/${CENTO_CURRENT_PROFILE}/obj/net"
            outDir: "${BUILD_DIR}/${CENTO_CURRENT_PROFILE}/app"
            bridges:
                implements: ["${CENTO_WORKSPACE_DIR}/idl/net/**/*.idl"]
                uses: []