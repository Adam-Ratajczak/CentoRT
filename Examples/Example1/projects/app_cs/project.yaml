schemaVersion: 1

workspace:
  projects:
    - name: app_cs
      dependsOn: [core_cpp]
      startupTarget: app
      targets:
        - name: app
          type: exec
          language: cs
          toolchain: csc
          sources: ["src/**/*.cs"]
          link: ["core_cpp:libcore"]
          intDir: "${BUILD_DIR}/${CENTO_CURRENT_PROFILE}/obj/app"
          outDir: "${BUILD_DIR}/${CENTO_CURRENT_PROFILE}/app"
          bridges:
            implements: ["{$CENTO_WORKSPACE_DIR}/idl/app/**/*.idl"]
            uses: ["{$CENTO_WORKSPACE_DIR}/idl/core/**/*.idl"]
